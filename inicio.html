<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js" defer></script>
    <script src="main.js" defer></script>
    <title>Stärke Mates - Mates con gusto a placer</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,300&family=Zen+Old+Mincho&display=swap" rel="stylesheet">

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Navegation-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>STÄRKE <span>MATES</span></h1>
				</div>
				<ul class="nav__list">
					<span>
						<i class="bx bxs-watch"></i>
					</span>
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
         <div class="producto">
          <div class="image__container">
            <img src="./imagenes/mate-calabaza-boca-ancha.jpg" alt="">
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">Añadir carrito</a>
              <a href="productos-detallados.html" class="btn view">Vista</a>
            </div>
          </div>
        </div> 
      </div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Mi carrito</h1>

        <div class="carrito__center">

           <div class="carrito__item">
            
          </div>
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">Vaciar Carrito</button>
        </div>
      </div>
    </section>

  </body>
</html>
